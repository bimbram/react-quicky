   <!DOCTYPE html>
   <html>
     <head>
       <meta charset="utf-8">
       <script src="../js/react.js"></script>
       <script src="../js/react-dom.js"></script>
     </head>
     <body>
       <div id="content"></div>
       <script type="text/javascript">
         var h1 = React.createElement('h1', null, 'Hello World!')

         // Defines a React component class with the capitalized name
         class HelloWorld extends React.Component {
           // Creates a render() method as an expression (function returning a single
           // element)
           render() {
             // check whether the this.props object is frozen;
             console.log(Object.isFrozen(this.props));
             return React.createElement('div', null, h1, h1)
           }
         }

         // Attaches the React element to the real DOM element with the ID 'content'
         ReactDOM.render(
           // Remember, the parameters after the second one of a createElement()
           // become child element and those child elements are siblings!
           React.createElement('div', null,
             React.createElement(HelloWorld),
             React.createElement(HelloWorld),
             React.createElement(HelloWorld),
             React.createElement(HelloWorld)
           ),
           document.getElementById('content')
         )
       </script>
     </body>
   </html>
